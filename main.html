<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent calender</title>


    <section>

        <div class="grid__title">Advent Calender 2023</div>
        <div class="grid-layout">
            <div class="grid-item grid-item-1"><button class="button">1</button>  </div>
            <div class="grid-item grid-item-2"><button class="button">2</button> </div>
            <div class="grid-item span-3 grid-item-3"><button class="button button_green">3</button> </div>
            <div class="grid-item grid-item-4"><button class="button">4</button> </div>
            <div class="grid-item span-2 grid-item-5"><button class="button button_red">5</button> </div>
            <div class="grid-item grid-item-6"><button class="button">6</button> </div>
            <div class="grid-item grid-item-7"><button class="button">7</button> </div>
            <div class="grid-item grid-item-8"><button class="button">8</button> </div>
            <div class="grid-item grid-item-9"><button class="button">9</button> </div>
            <div class="grid-item span-2 grid-item-10"><button class="button button_red">10</button> </div>
            <div class="grid-item grid-item-11"><button class="button">11</button> </div>
            <div class="grid-item grid-item-12"><button class="button">12</button> </div>
            <div class="grid-item span-2 grid-item-13"><button class="button button_red">13</button> </div>
            <div class="grid-item grid-item-14"><button class="button">14</button> </div>
            <div class="grid-item grid-item-15"><button class="button">15</button> </div>
            <div class="grid-item span-1 grid-item-16"><button class="button button_brown">16</button> </div>
            <div class="grid-item span-3 grid-item-17"><button class="button button_green">17</button> </div>
            <div class="grid-item grid-item-18"><button class="button">18</button> </div>
            <div class="grid-item grid-item-19"><button class="button">19</button> </div>
            <div class="grid-item span-1 grid-item-20"><button class="button button_brown">20</button> </div>
            <div class="grid-item grid-item-21"><button class="button">21</button> </div>
            <div class="grid-item grid-item-22"><button class="button">22</button> </div>
            <div class="grid-item grid-item-23"><button class="button">23</button> </div>
            <div class="grid-item grid-item-24"><button class="button">24</button> </div>
      </section>

      <style>

        .grid__title { color: #dedbe6; font-size: 66px;
  line-height: 2em;
  text-transform: uppercase; text-align: center;}

.grid-layout {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(10vw, 1fr));
    grid-gap: 10px;
    grid-auto-rows: minmax(18vh, auto);
    grid-auto-flow:dense;
    padding: 20px;
   
}

.grid-item { display: flex; margin: 10px;
    padding: 1rem;
    font-size: 35pt;
    font-weight: bold;
    text-transform: uppercase;
    color: #141213;
    background-color:#dedbe6;
    border-radius: 10px;   justify-content: center;
  align-items: center; border-radius: 90px;
}

.span-1 {  grid-column-end: span 2;
    grid-row-end: span 1; background-color: #3a1d18; color:#dedbe6; font-size: 48pt; border: 2px solid #dedbe6;}
.span-2 {
    grid-column-end: span 2;
    grid-row-end: span 2; background-color: #c42034; font-size: 96pt; color: #3a1d18; border: 2px solid #dedbe6;
}

.span-3 {
    grid-column-end: span 3;
    grid-row-end: span 2; background-color: #306258; font-size: 116pt; color: #dedbe6; border: 2px solid #dedbe6;
}

.button {border: none; text-decoration: none; background-color: #dedbe6; cursor: pointer;

}

.button_green { background-color: #306258; color: #dedbe6;}

.button_red { background-color: #c42034; color: #3a1d18;}

.button_brown { background-color: #3a1d18; color: #dedbe6;}


      </style>
    
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link rel="stylesheet" href="assets/styles/main.css">

</head>

<body>
    <button type="button" onclick="openCard()" class="card_button">Открыть карточку</button>

    <script src="assets/js/functional.js"></script>
</body>

</html>
