<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event card</title>
    <link rel="shortcut icon" href="/assets/images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link rel="stylesheet" href="assets/styles/5_min.css">
</head>

<body>
    <div class="card_background">
        <div class="card_inner">
            <button type="button" onclick="closeCard()" class="card_inner_close_btn">
                <img class="card_inner_close_img" src="assets/images/close_sign.svg" alt="Закрыть"/>
            </button>
            <div class="card_inner_title">Позаботься о себе</div>
            <div class="card_inner_main">
                <h4><p>Добавь маленькие короткие пятиминутки любви к себе в этот день, почувствуй себя лучше</p></h4>
                <ul>
                    <li>Съешь любимый фрукт</li>
                    <li>Сделай себе пять комплиментов</li>
                    <li>Приберись на рабочем столе</li>
                    <li>Сделай зарядку для глаз</li>
                    <li>Прими контрастный душ</li>
                    <li>Обними себя и поблагодари</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="assets/js/functional.js"></script>
</body>

</html>
